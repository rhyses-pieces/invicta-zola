{% extends "base.html" %}

{% block content %}

<h1 class="title">{{ page.title }}</h1>
<p class="subtitle">{{ page.date }}</p>

{{ page.content | safe }}

{% if page.ancestors | length < 1 %}
    {% set return = get_section(path=page.ancestors | last) %}
    <a href="{{ return.permalink }}">return</a>
{% else %}
    {% include "nav.html" %}
{% endif %}

{% endblock content %}
