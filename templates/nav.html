<nav class="menu">
    {% for item in config.extra.menu %}
        {% if current_path == item.link %}
            <a class="link active" href="{{ item.link }}" aria-current="page">{{ item.text }}</a>
        {% else %}
            <a class="link" href="{{ item.link }}">{{ item.text }}</a>
        {% endif %}
    {% endfor %}
</nav>
